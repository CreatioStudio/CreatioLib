    ALL_FILES: 'all files in %0%'
    FILE: ' file(s)'
    DOESNT_EXIST: '%prefix%%w%File %h%%0% %w%does not exist!'
    NO_FILE: '%prefix%%e%No %h%&l&n%0%%e% file presented in the folder!'
    INVALID_FILE: '%prefix%%e%Invalid file type %h%%0%%e%! Expected: %h%%1%'
    INVALID_PATH: '%prefix%%e%Invalid file path %h%%0%%e%! Should be formatted as &efile/name'
    NOT_FOLDER: '%prefix%%h%%0%%e% is not a folder!'
    INFO: '%prefix%%n%Info of file %h%%0%%n%:'
    #Display name for different type of files
    dotJAVA: 'source file'
    dotCLASS: 'class file'
  LIST:
    HEADER: '%prefix%%n%Listing all %h%&l%0%%n%:'
    FOOTER: '%prefix%%n%Total %0% items.'
    NOT_FOUND: '%prefix%%n%There''s no %h%%0%%n% found.'
#Messages that used in hooked plugins
  HOOK:
    SKRIPT:
      PREFIX: '&8&l[&b&lCreatio&3&lLib &7- %h%&lSkript &8&l] &r'
      ERROR:
        GEN_PARTICLE:
          DATA:
            - '%prefix%%e%Invalid data syntax: ParticleParam cannot be set to %h%&n%0%%e%! Valid form:'
            - '          %e%* ITEM_CRACK                         '
            - '          - %itemstack% (stone, iron pickaxe)'
            - '          %e%* REDSTONE                           '
            - '          - %string% (bukkitColor or string (packet only) dx,dy,dz,size; "0.5,0.5,0.5,2")'
            - '          %e%* BLOCK_CRACK BLOCK_DUST FALLING_DUST'
            - '          - %blockdata% ()'
          PARTICLE: '%prefix%%e%Invalid particle name: %h%&n%0% is not a particle name!'

#Messages for /creatio command
COMMAND:
  USAGE:
    CREATIO:
      - '%prefix%%n%Usage: /creatio <reload/structures/class>'
      - '    &8- %w%reload [structures/all] %n%reload configs'
      - '    &8- %w%structures <...> %n%commands related to MultiblockAPI'
      - '    &8- %w%class <...> %n%commands related to Java Class Loader'
    RELOAD:
      - '%prefix%%n%Usage: /creatio reload [all/structures]'
      - '    &8- %w%all %n%reload all configs'
      - '    &8- %w%structures %n%reload all structures'
    STRUCTURES:
      USAGE:
        - '%prefix%%n%Usage: /creatio structures <list/create/remove/save/info/register>'
        - '    &8- %w%list [...] %n%list loaded structures'
        - '    &8- %w%create <Name Space> <Facing> %n%create a multiblock structure'
        - '    &8- %w%remove %n%remove the structure in front of player'
        - '    &8- %w%save %n%save all data of structures'
        - '    &8- %w%info [...] %n%get info of a structure'
        - '    &8- %w%register <...> %n%lregister a new structure'
      CREATE:
        - '%prefix%%n%Usage: /creatio structures create <Name Space> <Facing(etc. north)>'
        - '    &8- %n%Create a new multiblock structure instance'
        - '    &8- %n%You have to target at the center block when creating.'
      FAILED: '%prefix%%w%Structure construction failed! Reason: %h%%0%'
      NO_TARGET: '%prefix%%w%Please target at a valid structure!'
      LIST:
        - '%prefix%%n%Usage: /creatio structures list [registered/multiblock/active/machine] [page]'
        - '    &8- %w%registered %n%list all registered structures'
        - '    &8- %w%multiblock %n%list all existing structures'
        - '    &8- %w%active %n%list all active(ticking) structures'
        - '    &8- %w%machine %n%list all machines'
      INFO:
        USAGE:
          - '%prefix%%n%Usage: /creatio structures info [<registered/multiblock>]'
          - '    &8- %w%registered <Name Space> %n%get info of a registered structure'
          - '    &8- %w%multiblock <UUID> %n%get info of a multiblock structure'
          - '    &8- %w%*empty* %n%get info of player''s targeted structure'
        MULTIBLOCK:
          - '%prefix%%n%Usage: /creatio structures info multiblock <UUID>'
          - '    &8- %n%lGet the info of a existing structure with given UUID'
        REGISTERED:
          - '%prefix%%n%Usage: /creatio structures info registered <Name Space>'
          - '    &8- %n%lGet the info of a registered structure with given name space'
      REGISTER:
        USAGE: '%prefix%%n%Usage: /creatio structures register <Name Space> <Facing(etc. north)> [-Flags]'
    CLASS_LOADER:
      USAGE:
        - '%prefix%%n%Usage: /creatio class <compile/list/load/unload/reload/enable/disable/sysinfo/run>'
        - '    &8- %w%compile <File/Folder Path> [opt] %n%compile a source file'
        - '    &8- %w%run <Class Name> <Method Name> %n%run a non-param method of a class'
        - '    &8- %w%list <...> %n%list all java or class file in a folder'
        - '    &8- %w%load <Class/Folder Path> %n%load a class file to server'
        - '    &8- %w%unload <Class Name> %n%unload a class'
        - '    &8- %w%reload <Package Path> %n%reload all classes in a package'
        - '    &8- %w%enable <Class/Folder Path> %n%enable a file or a folder'
        - '    &8- %w%disable <Class/Folder Path> %n%disable a file or a folder'
        - '    &8- %w%sysinfo %n%get computer and java info'
      LIST:
        - '%prefix%%n%Usage: /creatio class list <(java|source)/(class|compiled)>'
        - '    &8- %w%java/source [Folder Path] [Page] %n%list all source files in a folder'
        - '    &8- %w%class/compiled [Folder Path] [Page] %n%list all class files in a folder'
      COMPILE:
        - '%prefix%%n%Usage: /creatio class compile <File/Folder Path> [options]'
        - '    &8- %n%Compile a source file to class and load it into server'
        - '    &8- %h%File Path%n% can be either a .class file or a folder'
        - '    &8- %h%options%n% are the arguments for Java Compiler'

