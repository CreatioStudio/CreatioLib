    CREATE: '%prefix%%s%Structure %h%&l%0% %s%created.'
    REMOVE: '%prefix%%s%Structure %h%&l%0% &7(&f%1%&7) %s%removed.'
    DISPLAY:
      REGISTERED: 'Registered Machines'
      MULTIBLOCK: 'Multiblock Structures'
      ACTIVE: 'Active Structures'
      MACHINE: 'Machines'
    REGISTER:
      SELECTOR_GIVEN: '%prefix%%h%&lStructure Selector%s% is given to &e%0%'
      INVALID_NAME: '%prefix%%h%%0%%e% is not a valid name!'
      NO_POINT: '%prefix%%w%Please select 3 points to locate the structure!'
      SELECTED: '%prefix%%n%Selected %h%%0%%n% at block %1%'
    SAVE: '%prefix%%s%All structures data saved!'
    INFO:
      STRUCTURES:
        HEADER: '%prefix%%n%Info of structure %h%&l%0%%n%:'
        NOT_EXIST: '%prefix%%n%No structure fonnd with uuid %h%&l%0%%n%.'
        NOT_FOUND: '%prefix%%n%No structure found.'
      REGISTERED:
        HEADER: '%prefix%%n%Info of registered structure %h%&l%0%%n%:'
        NOT_EXIST: '%prefix%%n%No registered structure fonnd with namespace %h%&l%0%%n%.'
