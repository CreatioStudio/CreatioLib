      BAD_OPTION: '%prefix%Invalid compiling option: %h%%0%'
    LOADING:
      START: '%prefix%%n%Start loading %h%%0% %n%..'
      RECENTLY: 'recently compiled classes'
      SUCCESS: '%prefix%%s%%0% loaded!'
      FAILED: '%prefix%%n%Failed to load classes! See console for details.'
  #File operation and errors
