  UPDATE:
    - '&7&m----------------------------------------------------------------'
    - '%prefix%%n%UPDATE CHECKER : &9&l%0% &e-> &9&l%1%'
    - '%prefix%%s%An Update Found! New features /& bug fixes, check it here:'
    - '              &c&lhttps://github.com/HenryRenYz/CreatioLib/releases'
    - '&7&m----------------------------------------------------------------'
