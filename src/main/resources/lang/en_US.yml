    - '%prefix%%w%Update checker was disabled in config file,'
    - '  %w%check the website manually to make sure you have the latest update.'
  METRIC_DISABLED: '%prefix%%w%Metric was disabled in config file.'
  #Generic errors
  ERROR:
    NEGATIVE: '%prefix%%e%Invalid syntax: %h%%0% %e%cannot be a negative number!'
    IS_NULL: '%prefix%%e%Invalid syntax: %h%%0% %e%cannot be null!'
    INVALID: '%prefix%%e%Invalid syntax: %h%%0% %e%is not a valid type!'
    INVALID_ARG: '%prefix%%e%Invalid argument: %h%%0% %e% is not a valid argument!'
    NOT_NUM: '%prefix%%e%Invalid argument: %h%%0% %e%is not a number!'
    CONSOLE: '%prefix%%e%This command can only be performed by a player!'
  NO_PERM: '%prefix%%e%You don''t have permission to do this!'
  RELOAD:
    CONFIG: '%prefix%%n%Reloading all configs!'
    STRUCTURE_CONFIG: '%prefix%%n%Reloading all multiblock structures!'
    SINGLE: '%prefix%%n%Reloading %h%%0%'
    DONE_SINGLE: '%prefix%s%File %h%%0% %s%loaded successfully.'
    DONE: '%prefix%%h%%0% %s%files was loaded successfully.'
    CORRUPT: '%prefix%%e%Structure %h%%0% %e%was corrupted! Check it with example to find out if a section is missing!'
